<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

  <div class="carrossel">
    <!-- Botões de navegação -->
    <input type="radio" name="slider" id="slide1" checked>
    <input type="radio" name="slider" id="slide2">
    <input type="radio" name="slider" id="slide3">
    <input type="radio" name="slider" id="slide4">

    <!-- Slides -->
    <div class="slides">
      <div class="slide s1">
        <img src="assets/Img1.jpg" alt="Slide 1">
      </div>
      <div class="slide">
        <img src="assets/Img2.jpg" alt="Slide 2">
      </div>
      <div class="slide">
        <img src="assets/Img3.jpg" alt="Slide 3">
      </div>
      <div class="slide">
        <img src="assets/Img4.jpg" alt="Slide 4">
      </div>
    </div>

    <!-- Navegação manual -->
    <div class="navegacao-manual">
      <label for="slide1" class="manual-btn"></label>
      <label for="slide2" class="manual-btn"></label>
      <label for="slide3" class="manual-btn"></label>
      <label for="slide4" class="manual-btn"></label>
    </div>
  </div>

</body>
</html>
