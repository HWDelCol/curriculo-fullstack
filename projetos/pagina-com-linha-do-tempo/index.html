<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Linha do Tempo</title>
        <link rel="stylesheet" href="assets/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    </head>
    <body>
        <main class="timeline-container">
            <h1>Minha Jornada</h1>
            <div class="timeline">
                <div class="evento left">
                    <div class="conteudo">
                        <h3>2014</h3>
                        <p>Saí de casa e fui visitei a maior parte dos estados do Brasil e próximo ao final do ano entrei na Venezuela</p>
                    </div>
                </div>
                <div class="evento right">
                    <div class="conteudo">
                        <h3>2015</h3>
                        <p>Viajei pela Venezuela, Colombia, Ecuador, Peru, Chile e Bolivia.</p>
                    </div>
                </div>
                <div class="evento left">
                    <div class="conteudo">
                        <h3>2016</h3>
                        <p>Retornei para São Paulo, no Brasil e me preparei para minha próxima jornada</p>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
